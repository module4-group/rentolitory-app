                <li><a href="../Apartment/index.html">

                <li><a href="../Address/index.html">

            </ul>

            <ul class="logout-mode">
                <li><button onclick="logout()">
                    LOGOUT
                </button>
                    <script>
                        function logout() {
                            localStorage.removeItem('authToken');
                            window.location.href = 'http://localhost:63343/rentalitory-app/dexico.templatekit.co/index.html';
                        }
                    </script>

        <a href="create.html" type="button" class="btn btn-success" style="margin-top: 60px">Create</a>
            <div class="dash-content">
            <table class="table table-success table-striped">

                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Activated</th>
                    <th scope="col">Action</th>
                </tr>
