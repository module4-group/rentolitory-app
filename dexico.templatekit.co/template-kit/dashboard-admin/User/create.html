<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js"></script>
</head>
<body>
<form class="whatsapp-form">
    <h1>Create User</h1>
    <div class="datainput">
        <input class="validate" id="fullName" name="full_name" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>FullName</label>
    </div>
    <div class="datainput">
        <input class="validate" id="username" name="username" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Username</label>
    </div>
    <div class="datainput">
        <input class="validate" id="password" name="password" required="" type="password" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
    </div>
    <div class="datainput">
        <input class="validate" id="email" name="email" required="" type="email" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>

    <div class="datainput">
        <input class="validate" id="phone_number" name="phone_number" required="" type="number" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Phone Number</label>
    </div>
    <div class="datainput">
        <div>Avatar</div>

        <input class="validate" id="avatar" name="avatar" required="" type="file" value=''/>
        <span class="highlight"></span><span class="bar"></span>
    </div>
    <button class="send_form" type="submit" >Submit</button>
    <div id="text-info"></div>
</form>

</body>
</html>
