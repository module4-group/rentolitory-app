<head>

    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../../../../img/logo.png" height="121" width="140"/>
            </div>

        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="../../Apartment/index.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Apartment</span>
                </a></li>
                <li><a href="../../Building/index.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Building</span>
                </a></li>
                <li><a href="../../Address/index.html">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Address</span>
                </a></li>
                <li><a href="../../Landlord/index.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Landlord</span>
                </a></li>
                <li><a href="../../User/index.html">
                    <i class="uil uil-share"></i>
                    <span class="link-name">User</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
