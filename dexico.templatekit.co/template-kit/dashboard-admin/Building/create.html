<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Create Building</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js"></script>
</head>
<body>
<form class="whatsapp-form">
    <h1>Create Building</h1>
    <div class="datainput">
        <input class="validate" id="building_name" name="building_name" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Building Name</label>
    </div>
    <div class="datainput">
        <input class="validate" id="city" name="city" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>City</label>
    </div>
    <div class="datainput">
        <input class="validate" id="district" name="district" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>District</label>
    </div>
    <div class="datainput">
        <input class="validate" id="ward" name="ward" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Ward</label>
    </div>
    <div class="datainput">
        <input class="validate" id="houseNumber" name="houseNumber" required="" type="text" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>House Number</label>
    </div>

    <div class="datainput">
        <select id="landlord_id">

        </select>
    </div>

    <button onclick="addBuilding()" class="send_form" type="button" >Submit</button>
    <div id="text-info"></div>
</form>

<script>
    $(document).ready(showAddressCreate);
    function showAddressCreate() {
        // let showChooseAddress = "";
        let showChooseLandlord = "";
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/buildings",
            success: function (data) {
                // console.log(data[0].id);
                for (let i = 0; i < data.length; i++) {

                    showChooseLandlord += `
                <option value=${data[i].landlord.id}>${data[i].landlord.fullName}</option>

                    `

                }
                // document.getElementById("address_id").innerHTML = showChooseAddress;
                document.getElementById("landlord_id").innerHTML = showChooseLandlord;
            }
        })
    }
</script>
</body>
</html>
